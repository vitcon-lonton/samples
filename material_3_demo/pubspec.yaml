name: material_3_demo
description:
  A Flutter project showcasing supported Material 3 components, typography, color system and elevation.
  Supports different light/dark mode, color seed, and comparison to Material 2.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.3.0
  flutter: ^3.19.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.8
  web_startup_analyzer:
    git: https://github.com/vitcon-lonton/web_startup_analyzer.git
  iconify_flutter: ^0.0.5
  ming_cute_icons: ^0.0.4
  ficonsax: ^0.0.3
  flutter_svg: ^1.1.6

dev_dependencies:
  analysis_defaults:
    git: https://github.com/vitcon-lonton/analysis_defaults.git
  build_runner: ^2.4.8
  flutter_gen_runner: ^5.4.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter_gen:
  output: lib/

flutter:
  uses-material-design: true
  assets:
    - assets/DiversityAvatars/
